version: '3.7'

services:
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    networks:
      - webnet
    environment:
      POSTGRES_USER: '${POSTGRES_USER}'
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD}'
      POSTGRES_DB: '${POSTGRES_DB_NAME}'
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data

  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    ports:
      - 8000:3000
    networks:
      - webnet
    depends_on:
      - postgres

networks:
  webnet:

volumes:
  postgres:
